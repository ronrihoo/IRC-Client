group 'rihoo.ircclient'
version '1.0'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

configurations {
    extraLibs
}

jar {
    baseName = 'irc-client'
    version = '1.0'
    mainClassName = 'ircclient.Main'
    manifest {
        attributes(
                'Main-Class': 'ircclient.Main'
        )
    }
    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile files('/lib/twitterapi-20170326.jar');
    compile 'org.json:json:20160810';
    extraLibs group: 'org.json', name: 'json', version: '20160810'
    configurations.compile.extendsFrom(configurations.extraLibs)
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
